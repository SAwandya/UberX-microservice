# nginx/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Authentication service endpoints
    location /api/auth/ {
        proxy_pass http://auth-service:3000/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Internal authentication validation endpoint
    location = /auth/validate {
        internal;
        proxy_pass http://auth-service:3000/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
    }

    # Protected Order Service endpoints
    location /api/orders/ {
        auth_request /auth/validate;
        auth_request_set $auth_status $upstream_status;

        # Forward the original authorization header to the upstream service
        proxy_set_header Authorization $http_authorization;
        proxy_pass http://order-service:4001/api/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Error handling
        error_page 401 = @error401;
    }

    # Error handling for 401 Unauthorized
    location @error401 {
        return 401 '{"error": "Unauthorized", "message": "Authentication required or token expired"}';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location /health {
        return 200 '{"status": "ok"}';
        add_header Content-Type application/json;
    }
}
